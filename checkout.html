<!DOCTYPE html>
<html>
    <head>
        <title>Checkout | Beverly Grant Studios</title>
        <meta content="" name="description">
        <meta content="" name="author">
        <meta content="" name="keywords">
        <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
        <!-- favicon -->
        <link href="img/favicon1.png" rel="icon" sizes="32x32" type="image/png">
        <!-- Bootstrap CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <!-- font themify CSS -->
        <link rel="stylesheet" href="css/themify-icons.css">
        <!-- font awesome CSS -->
        <link href="font-awesome/css/font-awesome.css" rel="stylesheet">
        <!-- stock CSS -->
        <link href="css/animated-stock.css" rel="stylesheet">
        <link href="css/owl.carousel.css" rel="stylesheet">
        <link href="css/owl.theme.css" rel="stylesheet">
        <link href="css/owl.transitions.css" rel="stylesheet">
        <link href="css/stock-style.css" rel="stylesheet">
        <link href="css/bg.css" rel="stylesheet">
        <link href="css/queries-stock.css" media="all" rel="stylesheet" type="text/css">
        <!-- <style>
            li::before {content: "â€¢"; color: #e70c35; display: inline-block; width: 1em; font-size: 25px;
            margin-left: -1em; margin-top: -2em;}
        </style> -->
    </head>
    <body>
        <!-- preloader -->  
        <div class="bg-preloader"></div>
        <div class="preloader">
        <div class="mainpreloader">
            <img class="logo-preloader" alt="preloaderlogo" src="img/logo-preloader.png"> <span>loading</span>
        </div>
        </div>
        <!-- preloader end -->

        <!-- content wrapper -->
        <div class="content-wrapper middle-page">

            <div class="container">
                <div class="row">
                    <div class="col-md-4">
                        <div class="card onStep" data-animation="fadeInLeft" data-time="0">
                            <div>
                              <img src="./img/logo5.png" />
                              <div style="background-color: #e70c35; color: white; padding-top: 10px; padding-bottom: 10px;">
                                <h4><b id="package_type"></b></h4>
                              </div>
                              <br/>
                              <h4><b>GHS <span id="amount"></span></b></h4>
                              <div style="text-align: left; margin-top: 8px;">
                              <ul id="studio-shoot-packages">
                                  <li>Up to 2 hours</li>
                                  <li>2-3 outfit changes</li>
                                  <li>5 high-end retouched photos</li>
                              </ul>
                              <ul id="make-up-shoot-packages">
                                <li>Up to 2 hours</li>
                                <li>2 outfit changes</li>
                                <li>5 high-end retouched photos</li>
                            </ul>
                              <h5 style="margin-top:8px;">Extras</h5>
                              <div id="extras">

                              </div>
                                
                            </ul>
                            </div>
                              <br/>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-8">
                        <form class="checkout-form onStep" data-animation="fadeInRight" data-time="0" id="user_details" onsubmit="event.preventDefault(); onProceed()">
                            <h4>User Information</h4>
                            <br/>
                            <div class="row">
                                <div class="col-md-6">
                                    <label for="first_name"> First Name</label>
                                    <input type="text" id="first_name" name="first_name" placeholder="First Name" class="first_name" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="last_name"> Last Name</label>
                                    <input type="text" id="last_name" name="last_name" placeholder="Last Name" class="last_name" required>
                                </div>
                            </div>
                            <label for="email"> Email</label>
                            <input type="text" id="email" name="email" placeholder="Email" class="email" required>
                            <label for="phone"> Phone Number</label>
                            <input type="text" id="phone" name="phone" placeholder="Phone Number" class="phone_number" required>
                            <button type="submit">
                                Proceed
                            </button>
                        </form>

                        <form onsubmit="event.preventDefault(); checkout()" class="checkout-form onStep" data-animation="fadeInRight" data-time="0" id="account_details">
                            <div class="between">
                                <h5 style="color:black; cursor:pointer;font-size: 12px;" onclick="back()"><i class="fa fa-chevron-left"></i> back</h5>
                                <h4>Account Details</h4>
                            </div>
                            <br/>
                            <label for="vendor">Vendor Name</label>
                            <select id="vendor" name="vendor" class="network">
                                <option value="MTN">MTN</option>
                                <option value="vodafone">Vodafone</option>
                                <option value="airtelTigo">AirtelTigo</option>
                            </select>
                            <label for="voucher"> Voucher (Only Vodafone)</label>
                            <input type="text" id="voucher" name="voucher" placeholder="Voucher" class="voucher">
                            <label for="momo_number"> Mobile Money Number</label>
                            <input type="text" id="momo_number" name="momo_number" placeholder="Mobile Money Number" class="momo_number" required>
                            <!-- <div class="row">
                                <div class="col-md-6">
                                    <label for="email"> Expiry Date</label>
                                    <input type="text" id="email" name="email" placeholder="MM/YYYY">
                                </div>
                                <div class="col-md-6">
                                    <label for="phone"> CVV</label>
                                    <input type="text" id="phone" name="phone" placeholder="CVV">
                                </div>
                            </div> -->
                            <button type="submit">
                                Pay GHS <span style="color:white;" id="pay_amount"> 600.00</span>
                            </button>
                        </form>
                    </div>
                </div>
            </div>

        </div>
        <!-- end content wrapper -->
        <script src="plugin/pluginsstock.js" type="text/javascript"></script> 
        <!-- stock JS -->
        <script src="js/stock.js" type="text/javascript"></script>
        <script src="js/checkout.js" type="text/javascript"></script>
        <!-- axios -->
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    </body>
</html>
